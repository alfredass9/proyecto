<app-menu></app-menu>
<div class="container bg-dark" *ngIf="isLogged && usuario">
    <div class="main-body bg-dark">
          <div class="row gutters-sm ">
            <div class="col-md-4 mb-3">
              <div class="card ">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{usuario.imageUrl}}" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{usuario.nombreUsuario}}</h4>
                      <p class="text-secondary mb-1">{{usuario.posicion}}</p>
                      
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nombre completo</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{usuario.name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{usuario.email}}
                    </div>
                  </div>
                  <hr>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                    </div>
                  </div>
                </div>
              </div>





            </div>
          </div>

        </div>
    </div>
