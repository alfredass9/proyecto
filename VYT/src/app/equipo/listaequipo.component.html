<app-menu></app-menu>
<ng-template ngIf="isLogged">
  <div class="container" >
  <div class="row d-flex justify-content-center">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre Equipo</th>
          <th scope="col">Detalle</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipo of equipos">
            <td><img src="{{equipo.logoEquipo}}" height="50px" alt="logo" srcset=""></td>
          <td>{{equipo.nombreEquipo}}</td>
          
          
          <td><button class="btn btn-outline-primary" routerLink="/detalle/{{equipo.id}}"><i class="far fa-eye"></i> Ver</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="row">
    <div class="mt-3" >
      <button class="btn btn-outline-success btn-lg" routerLink="/home">
        <i class="fas fa-plus-circle"></i>Home</button>
    </div>
  </div>

  
  </div>
</ng-template>
