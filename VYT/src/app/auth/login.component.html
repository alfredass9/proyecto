<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged;else loggedOut">
    <h2>Ya has iniciado sesion</h2>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card text-center bg-dark">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link active" routerLink="/login">Iniciar Sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/registro">Registro</a>
              </li>

            </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>
                <div class="form-group">
                  <label for="nombreUsuario">Nombre de usuario</label>
                  <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" 
                  placeholder="Nombre de tu usuario" [(ngModel)]="nombreUsuario"required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" 
                    placeholder="Contraseña" [(ngModel)]="password" required>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-outline-success btn-block"[disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Inicia Sesion</button>
                  </div>
            </form>
            <div *ngIf="f.submitted && isLoginFalse" class="alert alert-danger mt-3"> Fail en el login: {{errMSj}}</div>
          </div>
        </div>
        
    </div>
</ng-template>
