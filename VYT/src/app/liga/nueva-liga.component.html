<app-menu></app-menu>
<div class="text-center">
    <ng-template ngIf="isLogged">
        <div class="container">

            <div class="card-body">
                <div class="row d-flex justify-content-center">
                    <form #f="ngForm"(ngSubmit)="onCreate()" novalidate>
                        <div class="form-group">
                          <label for="nombreLiga">Nombre de Liga</label>
                          <input type="text" name="nombreLiga" id="nombreLiga" class="form-control" 
                          placeholder="Nombre de tu Liga" [(ngModel)]="nombreLiga"required>
                        </div>
                        <div class="form-group">
                            <label for="logo">Logo</label>
                            <input type="text" name="logo" id="logo" class="form-control" 
                            placeholder="logoURl" [(ngModel)]="logo" required>
                          </div>
                          <div class="form-group">
                            <label for="direccion">Direccion</label>
                            <input type="direccion" name="direccion" id="direccion" class="form-control" 
                            placeholder="Donde se Celebra" [(ngModel)]="direccion" required>
                          </div>
                          <div class="form-group">
                            <button class="btn btn-outline-success btn-block"[disabled]="!f.valid">
                                <i class="fas fa-sign-in-alt"></i> Crea tu Liga</button>
                          </div>
                    </form>
                    <div *ngIf="f.submitted && iscreated" class="alert alert-danger mt-3"> Fail en la creacion de la Liga: {{errMSj}}</div>
                </div>
      
              </div>
                
        </div>

            
    </ng-template>
</div>
