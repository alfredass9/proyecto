<ng-template ngIf="isLogged">
    <div class="container">
  <div class="row d-flex justify-content-center">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre Equipo</th>
          <th scope="col">Direccion</th>
          <th scope="col">Detalle</th>
          


        </tr>
      </thead>
      <tbody>

          <td>{{ligas.direccion}}</td>
          
          <td><button class="btn btn-outline-primary" routerLink="/detalleliga/{{ligas.id}}"><i class="far fa-eye"></i> Ver</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="row">
    <div class="mt-3" >

    </div>
  </div>

  
  </div>


</ng-template>
